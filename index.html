<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: black;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background color">

  </div>
    <img class="background desktop-bg" src="images/bg-desktop.svg" alt="">
    <img class="background mobile-bg" src="images/bg-mobile.svg" alt="">

  <div class="container">
    <img class="logo" src="images/logo.svg" alt="">
    <div class="main-body">
      <img class="main-img" src="images/illustration-mockups.svg" alt="">
      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button">Register</button>
        <div class="icons">
          <div class="sm facebook">
            <i class="fa fa-facebook-f"></i>
          </div>
          <div class="sm twitter">
            <i class="fa fa-twitter"></i>
          </div>
          <div class="sm instagram">
            <i class="fa fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </div>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/rephidimC">Victor Adeleke AFOLAYAN</a>.
    </p>
  </footer>
</body>
</html>
